<!DOCTYPE html>
<html>
{% block content %}
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title></title>
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
 
</head>

<style>
      body {
        display: flex;
         min-height: 100vh;
        flex-direction: column;
      }
      man{
          height: 200px;

        }
  main {
    flex: 1 0 auto;
  }
.blacktext {
        color: black;
        font-size: 20px;
}

th {
  			background-color: #0EA6F2;
  			color: white;
  			text-align: center;
		}
	td {
			text-align: center;
	}
	table {
			border-collapse: collapse;
	}

	table, th, td {
  			border: 2px solid black;
	}

</style>

<man>
  <nav style="height: 120px" >
           <div class="nav-wrapper orange accent-3">
            <img src="{{ url_for('static', filename='e-voting-logo.png') }}" alt="" height="120" width="350" style="padding-left: 250px"; >
           
              <div class="brand-logo center"><h3 style="color: black">Election Commission Of India</h3></div>

           </div>
  </nav>
</man>

 <center>
     <table style="width:60%">
  				<tr>
    				<th>Constituency Name</th>
    				<th>State Name</th>
    				<th>Previous Leader</th>
    				<th>MLA Name</th>
    				<th>MLA DOB</th>
    				<th>MLA Sex</th>
    				<th>Party Name</th>
    				<th>Party Leader</th>
  				</tr>
  				
  				{% for row in res %}
  				<tr>
    				<td>{{row[0]}}</td>
    				<td>{{row[1]}}</td>
    				<td>{{row[2]}}</td>
    				<td>{{row[3]}}</td>
    				<td>{{row[4]}}</td>
    				<td>{{row[5]}}</td>
    				<td>{{row[6]}}</td>
    				<td>{{row[7]}}</td>
  				</tr>
  				{% endfor %}
  			
  			<!--
  				<tr>
  					<td> {{ res }} </td>
  				</tr>
  			-->
			 </table>
			</center>	

      <br/><br/><br/>
      <center>
      <a href = "http://localhost:5000/">New voter?</a>
      </center>
      		
	</body>










     <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> 
   <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
          
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

<script type="text/javascript" src="js/clist.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  	{% endblock %}
</html>
